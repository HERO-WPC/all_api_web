<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60s API 测试网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h2 class="sidebar-title">API 列表</h2>
            <ul id="api-list"></ul>
        </nav>
        <main class="main-content">
            <div class="header">
                <h1 id="api-title">60s API 全功能测试</h1>
                <p id="api-description">从左侧选择一个API来查看结果。</p>
            </div>
            <div class="response-container">
                <pre id="response-output">请选择一个API...</pre>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
